
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>
    <header>
    	<div class="grid-container">
    	<div class="grid-x align-center">
    		<h1>Password Generator</h1>
    	</div>
    </div>
    </header>
    
    <div class="grid-container ">
    	<div class="grid-x grid-padding-x align-center">
    	<div class="medium-8 large-6 small-12 cell">
    		<form class="password">
    			<label for="slider-nummer" class="slider-nummer">Password Length (<span id="pass-length">6</span>)
    	
    <div class="slide-wrapp">
    <input type="range" min="1" max="50" value="6" class="slider-input" id="slider-nummer">
    </div>
    </label>
        <div class="check">
          <input id="checkbox1" type="checkbox" checked>
          <label for="checkbox1">Numbers</label>
        </div>
         <div class="check">
          <input id="checkbox2" type="checkbox" checked>
          <label for="checkbox2">Lowercase</label>
        </div>
        <div class="check">
          <input id="checkbox3" type="checkbox">
          <label for="checkbox3">Uppercase</label>
        </div>
        <div class="check">
          <input id="checkbox4" type="checkbox">
          <label for="checkbox4">Symbols</label>
        </div>
    
             <button class="button gen-btn" type="button" id="CreatePass">Create Password</button>
          
        </form>
    	</div>
    </div>
    <div class="grid-x align-center">
    	<div class="callout medium-8 large-6 small-12 cell" id="resultat"></div>
    </div>
    </div>
    
    
    <script src="assets/js/app.js"></script>    
    
  </body>
</html>
